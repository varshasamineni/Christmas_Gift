<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <canvas></canvas>

    <div class="headline">Varsha</div>

    <div class="untoldcoding">
        <span> Merry Christmas </span><br /> Christmas Gift For
        <a href="#">You</a>
    </div>

    <div class="present">
        <img class="gift" src="https://i.postimg.cc/LXBrqJBy/girl-5864263-640.jpg" alt="the gift" />

        <div class="wiggle-container">
            <div class="rotate-container">
                <div class="bottom"></div>
                <div class="front"></div>
                <div class="left"></div>
                <div class="back"></div>
                <div class="right"></div>

                <div class="lid">
                    <div class="lid-top"></div>
                    <div class="lid-front"></div>
                    <div class="lid-left"></div>
                    <div class="lid-back"></div>
                    <div class="lid-right"></div>
                </div>
            </div>
        </div>
    </div>

    <a class="credits" href="https://www.instagram.com/untoldcoding/" target="_blank">Varsha</a
    >
    <script src="untoldcoding.js"></script>
  </body>
